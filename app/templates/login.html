{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
<script>

    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({ fontSize: whei / 24 });
        $(window).resize(function () {
            var whei = $(window).width();
            $("html").css({ fontSize: whei / 24 })
        });
    });
</script>
<div class="main">

    <div class="header">
        <div class="header-center fl">
            <div class="header-title">
                登陆页面的机器人登录界面
            </div>
            <div class="header-img" src="{% static 'images/head.gif' %}"></div>
        </div>
        <div class="header-bottom fl"></div>

    </div>

    <div class="content">
        <div class="content-left">
            <!--<img src="images/d.png" alt="">-->
        </div>
        <div class="content-right">
            <div class="right-infp">
                <form method="post">
                    {% csrf_token %}
                    <div class="right-infp-name">
                    <input type="text" name="user" placeholder="请输入用户名" maxlength="12" required="" value="" autocomplete="off">
                    </div>
                    <div class="right-infp-name">
                    <input type="password" name="pwd" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="right-infp-btn">
                    <button class="btn" type = "submit">登录</button>
                    </div>
                </form>
                <div class="account-actions">
                 <a href="/register/">注册账号</a>
                 <a href="#" style=float:right>找回密码</a>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
<script>

    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({ fontSize: whei / 24 });
        $(window).resize(function () {
            var whei = $(window).width();
            $("html").css({ fontSize: whei / 24 })
        });
    });
</script>
<div class="main">

    <div class="header">
        <div class="header-center fl">
            <div class="header-title">
                欢迎注册使用
            </div>
            <div class="header-img" src="{% static 'images/head.gif' %}"></div>
        </div>
        <div class="header-bottom fl"></div>

    </div>

    <div class="content">
        <div class="content-left">
            <!--<img src="images/d.png" alt="">-->
        </div>
        <div class="content-right">
            <div class="right-infp">

                <form action="{% url 'register' %}" method="post" novalidate>
                    {% csrf_token %}
                    <div class="right-infp-name">
                    <input type="text" name="UserName" placeholder="请输入用户名" maxlength="12"  value="{{ form.UserName.value|default_if_none:''}}" autocomplete="off">
                        {% if form.UserName.errors %}
                            <div class="form-error-message" style="display: block;">{{ error }} </div>

                            {% for error in form.UserName.errors %}


                        {% endfor %}
                        {% endif %}
                    </div>
                    <div class="right-infp-name">
                    <input type="password" name="pwd" placeholder="请输入密码" autocomplete="off">
                    </div>
                     <div class="right-infp-name">
                    <input type="password" name="pwd1" placeholder="请再次输入密码" autocomplete="off">
                    </div>
                    <div class="right-infp-name">
                    <input type="text" name="email" placeholder="请输入邮箱，用于找回密码" maxlength="30" required="" value="{{ form.email.value }}" autocomplete="off">
                    </div>
                    <div class="right-infp-btn">
                    <button class="btn"  type = "submit">提交注册信息</button>
                    </div>
                </form>

                <div class="account-actions">
                    <a href="{% url 'index' %}">返回登录</a>
                 <!--a href="#" style=float:right>找回密码--</a>
                </div-->
            </div>
        </div>
    </div>


</div>

</body>
</html>
